<h1 mat-dialog-title>Создание пользователя</h1>
<div mat-dialog-content>
    <p>Пользователь {{data.userDetails.firstName + " " + data.userDetails.lastName}}
    создан успешно!</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Назад</button>
    <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>Перейти на страницу логина</button>
</div>
