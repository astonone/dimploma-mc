<div class="login-container">
    <h3>Please, enter yor credentials for login</h3>
    <mat-form-field class="login-text-input" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email address" [(ngModel)]="model.email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field class="login-text-input" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="model.password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <label *ngIf="isAuthError" class="login-error-label">Incorrect, credentials!</label>
    <div class="login-buttons">
        <button class="login-button" mat-raised-button color="primary" (click)="login()">Login</button>
        <button class="login-button" mat-raised-button color="accent">Registration</button>
    </div>
</div>
