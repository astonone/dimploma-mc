<mat-sidenav-container class="music-container">
    <mat-sidenav mode="side" class="left-container" opened>
        <p class="music-filter-label">Фильтры</p>
        <div>
            <mat-form-field class="music-filter-text-input" appearance="outline">
                <mat-label>Название песни</mat-label>
                <input matInput placeholder="Введите название песни">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="music-filter-text-input" appearance="outline">
                <mat-label>Автор</mat-label>
                <input matInput placeholder="Введите интересующего автора или группу">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="music-filter-text-input" appearance="outline">
                <mat-label>Жанр</mat-label>
                <input matInput placeholder="Введите интересующий жанр">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="music-filter-text-input" appearance="outline">
                <mat-label>Настроение</mat-label>
                <input matInput placeholder="Введите интересующее вас настроение музыки">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="music-filter-text-input" appearance="outline">
                <mat-label>Плейлист</mat-label>
                <input matInput placeholder="Введите название плейлиста">
            </mat-form-field>
        </div>
        <div>
            <button class="music-filter-search-button" mat-raised-button color="primary">Поиск</button>
            <button class="music-filter-search-button" mat-raised-button color="warn">Сброс фильтров</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="right-container">
        <h3 mat-subheader class="header-label">Музыка</h3>
        <mat-list>
            <mat-paginator [length]="tracksLength"
                           [pageIndex]="page"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="pageSizeOptions"
                           (page)="pageEvent = loadTracksList($event)">
            </mat-paginator>
            <mat-list-item *ngFor="let track of tracks" class="track-item">
                <div class="list-item-container">
                    <div class="track-item">
                        <h4 mat-line class="track-item-control">
                            <mat-basic-audio-player [audioUrl]="track.filename">
                            </mat-basic-audio-player>
                        </h4>
                        <p mat-line class="track-title"> {{track.title + ", " + track.artist + ", " + track.year}} </p>
                    </div>
                    <div class="control-item">
                        <mat-icon class="item" mat-list-icon>add_circle_outline</mat-icon>
                        <mat-icon class="item" mat-list-icon>create</mat-icon>
                        <mat-icon class="item" mat-list-icon>clear</mat-icon>
                        <mat-form-field class="item rate">
                            <mat-label>Ваша оценка</mat-label>
                            <mat-select>
                                <mat-option>None</mat-option>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="2">2</mat-option>
                                <mat-option value="3">3</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <span class="item">Рейтинг: <b>{{track.rating}}</b></span>
                    </div>
                </div>
            </mat-list-item>
        </mat-list>
        <span *ngIf="tracks.length === 0">На данный момент в системе отсутствуют музыкальные композиции</span>
    </mat-sidenav-content>
</mat-sidenav-container>
