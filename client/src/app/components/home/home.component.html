<div class="home-container">
    <h2>Profile</h2>
    <span>FirstName: {{user.userDetails.firstName}}</span>
    <span>LastName: {{user.userDetails.lastName}}</span>
    <span>NickName: {{user.userDetails.nick}}</span>
    <span>Email Address: {{user.email}}</span>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
